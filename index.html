<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今年のAR</title>
  <style>
    body {
        text-align: center;
    }
    .text1 {
        text-align: center;
        font-family: "Yu Gothic Medium", "游ゴシック Medium", "ヒラギノ角ゴ ProN", "HiraKakuProN", sans-serif;
    }
    .text2 {
        text-align: right;
        font-family: "Yu Gothic Medium", "游ゴシック Medium", "ヒラギノ角ゴ ProN", "HiraKakuProN", sans-serif;
    }
    .flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }
    .model {
        width: 90%;
        height: 50vh;
    }
    @media (min-width: 1280px) {
        .model {
            width: 100vh;
            height: 90vh;
        }
    }
    .ARcard {
            width: 100%;
            height: 90%;
            background-color: #fff;
            shadow-intensity: 1;
            autoplay: true;
            auto-rotate: true;
            camera-controls: true;
            ar: true;
            ar-modes: scene-viewer webxr quick-look;
        }
  </style>
</head>
<body>
  <div class="text2">
      過去の作品はこちら→　<a href="./archive.html">アーカイブ</a><br>
  </div>
  <div class="text1">
      右下の四角いマークを押すとARになります<br>
      （スマートフォンのみ）
  </div>
  <div class="flex" id="arContainer">
    <!-- ARカードがここに動的に生成されます -->
  </div>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script>
    // 外部JSONファイルを読み込む
    fetch('data.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('JSONデータの取得に失敗しました');
        }
        return response.json();
      })
      .then(data => {
        // 最後のキーを取得
        const lastKey = Object.keys(data).pop();
        const latestData = data[lastKey];

        // ARカードを追加するコンテナ
        const arContainer = document.getElementById("arContainer");

        // 最後のデータを基にARカードを生成
        for (const [name, paths] of Object.entries(latestData)) {
          const modelDiv = document.createElement("div");
          modelDiv.className = "text1 model";
          modelDiv.innerHTML = `
            <br><span>${name}</span><br>
            <model-viewer class="ARcard"
                src="${paths.path}"
                ios-src="${paths.iosPath}"
                alt="${name}"
            ></model-viewer>
          `;
          arContainer.appendChild(modelDiv);
        }
      })
      .catch(error => {
        console.error('エラー:', error);
        const arContainer = document.getElementById("arContainer");
        arContainer.textContent = 'データの読み込みに失敗しました。エラー内容: ' + error.message;
      });
  </script>
</body>
</html>
